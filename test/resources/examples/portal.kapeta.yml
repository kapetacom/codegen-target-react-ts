kind: kapeta/block-type-frontend:1.3.4
metadata:
  name: kapeta/portal
spec:
  target:
    kind: kapeta/language-target-react-ts:local
  type: service
  providers:
    - kind: kapeta/resource-type-web-page:0.0.12
      metadata:
        name: MyPage
      spec:
        path: /
  consumers:
    - kind: kapeta/resource-type-redis:0.0.1
      metadata:
        name: session
    - kind: kapeta/resource-type-web-fragment:0.0.12
      metadata:
        name: subpage
      spec:
        path: /subpage
    - kind: kapeta/resource-type-rest-client:1.0.12
      metadata:
        name: tasks
      spec:
        methods:
          addTask:
            description: Add task for user
            method: POST
            path: /tasks/{userId}/{id}
            arguments:
              userId:
                type: string
                transport: path
              id:
                type: string
                transport: path
              task:
                ref: Task
                transport: body
            responseType:
              ref: Task
          markAsDone:
            description: Mark task as done
            method: POST
            path: /tasks/{id}/done
            arguments:
              id:
                type: string
                transport: path
              headers:
                ref: any
                transport: header
              metadata:
                transport: body
                ref: Map<string,string>
              tags:
                transport: query
                ref: Set<Tags>
          removeTask:
            description: Delete task
            method: DELETE
            path: /tasks/{id}
            arguments:
              id:
                type: string
                transport: path
  entities:
    types:
      - type: enum
        name: Tags
        description: null
        values:
          - TAG1
          - TAG2
      - type: enum
        name: TaskState
        description: null
        values:
          - PENDING
          - DONE
      - type: dto
        name: Task
        description: null
        properties:
          id:
            description: null
            type: string
            properties: null
          state:
            description: null
            ref: TaskState
            properties: null
          created:
            type: date
          views:
            type: integer
          stars:
            type: float
          numberList:
            type: double[]
          age:
            description: Age of the task
            type: integer
          metadata:
            ref: Map<string,string>
          tags:
            ref: Set<Tags>
    source:
      type: kapeta-dsl
      value: |-
        enum TestState {
            OK,TWO
        }

        MyType {
            id:string

            state:TestState
        }
